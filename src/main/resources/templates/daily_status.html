<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Daily Status</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100 text-slate-800 min-h-screen">

<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="max-w-6xl mx-auto mt-10 bg-white rounded-2xl shadow-lg p-8">

    <!-- Header -->
    <h1 class="text-3xl font-bold mb-6 flex items-center gap-2">
        ğŸ“‹ Daily Status List

    </h1>
    <!-- New Daily Status -->
    <div class="mt-6">
        <a th:href="@{/daily_status/form}"
           class="inline-flex items-center px-4 py-2 rounded-xl
                  bg-slate-600 text-white font-semibold
                  hover:bg-slate-700
                  focus:outline-none focus:ring-2 focus:ring-slate-400">
            â• New Daily Status
        </a>
    </div>
    <br>

    <!-- Table wrapper -->
    <div class="overflow-x-auto rounded-lg shadow">

        <table class="w-full border-collapse" role="table" aria-label="Daily status list">
            <thead class="bg-slate-200 text-slate-700">
            <tr>
                <th scope="col" class="px-4 py-3 text-left font-semibold">Date ğŸ“…</th>
                <th scope="col" class="px-4 py-3 text-left font-semibold">State ğŸŒˆ</th>
                <th scope="col" class="px-4 py-3 text-left font-semibold">Observations ğŸ“</th>
                <th scope="col" class="px-4 py-3 text-left font-semibold">Resident ğŸ§‘â€âš•ï¸</th>
                <th scope="col" class="px-4 py-3 text-left font-semibold">Actions âš¡</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="dailyStatus : ${dailyStatuses}"
            class="border-t border-slate-200 hover:bg-slate-50 focus-within:bg-slate-50">

                <td class="px-4 py-3"
                    th:text="${dailyStatus.date != null ? #temporals.format(dailyStatus.date, 'dd/MM/yyyy') : ''}">
                </td>
                <td class="px-4 py-3 font-medium" th:text="${dailyStatus.statusType}">HAPPY</td>
                <td class="px-4 py-3" th:text="${dailyStatus.observations}">Feeling good</td>
                <td class="px-4 py-3" th:text="${dailyStatus.resident.name + ' ' + dailyStatus.resident.room}">John Doe A101</td>

                <td class="px-4 py-3 flex gap-2">

                    <a th:href="@{'/daily_status/form/' + ${dailyStatus.id}}"
                    class="inline-flex items-center px-3 py-1.5 rounded-lg
    bg-blue-600 text-white text-sm font-medium
    hover:bg-blue-700
    focus:outline-none focus:ring-2 focus:ring-blue-400">
                        âœï¸ Edit
                    </a>

                    <a th:href="@{'/daily_status/delete/' + ${dailyStatus.id}}"
                    onclick="return confirm('Are you sure you want to delete this status?');"
                    class="inline-flex items-center px-3 py-1.5 rounded-lg
    bg-red-600 text-white text-sm font-medium
    hover:bg-red-700
    focus:outline-none focus:ring-2 focus:ring-red-400">
                        ğŸ—‘ï¸ Delete
                    </a>

                </td>
            </tr>
            </tbody>

        </table>
    </div>


</main>

</body>
</html>
