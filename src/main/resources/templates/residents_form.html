<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <title>Resident</title>
</head>
<body>
 <div th:insert="fragments/navbar :: navbar"></div>
<div class="container mt-4">
    <!-- return button-->
    <a th:href="@{/residents}" class="btn btn-secondary mb-3">Back to Residents List</a>
    <h2 class="mb-4" th:text="${resident.id} != null ? 'Edit Resident' : 'Register New Resident'"></h2>
    <form th:action="@{/residents/save}" th:object="${resident}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter name" required>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Surnames </label>
            <input type="text" class="form-control" id="surnames" th:field="*{surnames}" placeholder="Enter name" required>
        </div>
        <div class="mb-3">
            <label for="birthDate" class="form-label">Birth Date</label>
            <input type="date" class="form-control" id="birthDate" th:field="*{birthDate}" required>
        </div>
        <div class="mb-3">
            <label for="room" class="form-label">Apartment</label>
            <input type="text" class="form-control" id="room" th:field ="*{room}"
            placeholder="Enter apartment" required>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Conditions </label>
            <input type="text" class="form-control" id="conditions" th:field="*{conditions}" placeholder="Enter Conditions">
        </div>
        <button type="submit" class="btn btn-primary" th:text="${resident.id} != null ? 'Update Resident' : 'Create Resident'"></button>
    </form>
</div>

</body>
</html>
