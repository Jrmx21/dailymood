<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Resident</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 text-slate-800 min-h-screen">

<!-- Navbar -->
<div th:insert="fragments/navbar :: navbar"></div>

<main class="max-w-3xl mx-auto px-4 py-6">



    <form th:action="@{/residents/save}"
    th:object="${resident}"
    method="post"
    class="bg-white rounded-2xl shadow-lg p-6 space-y-6">
        <!-- Back Button -->
        <a th:href="@{/residents}"
           class="inline-flex items-center gap-2 text-sm text-slate-600 hover:text-slate-900 mb-6">
            â¬…ï¸ Back to Residents List
        </a>
        <!-- Title -->
        <h2 class="text-2xl font-bold mb-8"
        th:text="${resident.id} != null ? 'âœï¸ Edit Resident' : 'ğŸ“ Register New Resident'">
            Resident Form
        </h2>

        <input type="hidden" th:field="*{id}" />

        <!-- Name -->
        <div>
            <label for="name" class="block font-medium mb-1">
                ğŸ§‘ Name
            </label>
            <input type="text"
                   id="name"
                   th:field="*{name}"
                   placeholder="Enter name"
                   required
                   class="w-full rounded-lg border border-slate-300 px-4 py-2
                          focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <!-- Surnames -->
        <div>
            <label for="surnames" class="block font-medium mb-1">
                ğŸ“ Surnames
            </label>
            <input type="text"
                   id="surnames"
                   th:field="*{surnames}"
                   placeholder="Enter surnames"
                   required
                   class="w-full rounded-lg border border-slate-300 px-4 py-2
                          focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <!-- Birth Date -->
        <div>
            <label for="birthDate" class="block font-medium mb-1">
                ğŸ“… Birth Date
            </label>
            <input type="date"
                   id="birthDate"
                   th:field="*{birthDate}"
                   required
                   class="w-full rounded-lg border border-slate-300 px-4 py-2
                          focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <!-- Apartment -->
        <div>
            <label for="room" class="block font-medium mb-1">
                ğŸ¢ Apartment
            </label>
            <input type="text"
                   id="room"
                   th:field="*{room}"
                   placeholder="Enter apartment"
                   required
                   class="w-full rounded-lg border border-slate-300 px-4 py-2
                          focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <!-- Conditions -->
        <div>
            <label for="conditions" class="block font-medium mb-1">
                âš•ï¸ Conditions
            </label>
            <input type="text"
                   id="conditions"
                   th:field="*{conditions}"
                   placeholder="Enter Conditions"
                   class="w-full rounded-lg border border-slate-300 px-4 py-2
                          focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <!-- Submit Button -->
        <div>
            <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-xl
                           focus:outline-none focus:ring-2 focus:ring-blue-400"
                    th:text="${resident.id} != null ? 'âœ… Update Resident' : 'ğŸš€ Create Resident'">
                Submit
            </button>
        </div>

    </form>
</main>

</body>
</html>
