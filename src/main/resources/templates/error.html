<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Error - DailyMood</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<!-- Navbar -->
<div th:replace="fragments/navbar :: navbar"></div>

<!-- Main container -->
<div class="container mt-5">
  <div class="card border-danger shadow-sm">
    <div class="card-header bg-danger text-white">
      <h4>Something went wrong!</h4>
    </div>
    <div class="card-body">
      <p th:text="${errorMessage}">Error message...</p>
      <p>Please check what you were doing or go back to the main page.</p>

      <div class="d-flex gap-2 mb-3">
        <button class="btn btn-secondary" onclick="history.back()">Go Back</button>
        <a class="btn btn-primary" th:href="@{/}">Go to Home</a>
      </div>

      <!-- Toggle for error details -->
      <button class="btn btn-outline-danger mb-2" type="button" data-bs-toggle="collapse" data-bs-target="#errorDetails" aria-expanded="false" aria-controls="errorDetails">
        Show Details
      </button>

      <div class="collapse" id="errorDetails">
        <div class="card card-body bg-light text-dark">
          <pre th:text="${errorTrace}">Stack trace will appear here...</pre>
        </div>
      </div>

    </div>
  </div>
</div>

</body>
</html>
