<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Family Member Form</title>
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-4">
    <h2 class="mb-4"
        th:text="${familyMember.id == null ? 'New Family Member' : 'Edit Family Member'}">
        Family Member Form
    </h2>

    <form th:action="@{/family_member/save}" th:object="${familyMember}" method="post">

        <input type="hidden" th:field="*{id}"/>

        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" th:field="*{name}" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Surnames</label>
                <input type="text" class="form-control" th:field="*{surnames}" required>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" th:field="*{email}">
            </div>
            <div class="col-md-6">
                <label class="form-label">Phone</label>
                <input type="text" class="form-control" th:field="*{phoneNumber}">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label">Birth Date</label>
                <input type="date" class="form-control" th:field="*{birthDate}">
            </div>
            <div class="col-md-6 d-flex align-items-center">
                <div class="form-check mt-4">
                    <input class="form-check-input"
                           type="checkbox"
                           th:field="*{receiveStatusNotifications}">
                    <label class="form-check-label">
                        Receive Notifications
                    </label>
                </div>
            </div>
        </div>

        <hr>
        <h5>Residents</h5>

        <div class="mb-3">
            <div class="input-group">
                <input type="text"
                       id="keywordInput"
                       class="form-control"
                       placeholder="Search resident..."
                       th:value="${keyword}">
                <button class="btn btn-outline-secondary" type="button" onclick="searchResident()">Search</button>
            </div>
        </div>

        <div class="list-group">
            <div class="list-group-item" th:each="resident : ${residents}">
                <label class="w-100" style="cursor: pointer;">
                    <input type="checkbox"
                           name="residentIds"
                           th:value="${resident.id}"
                           class="form-check-input me-2"
                           th:checked="${familyMember.family != null and familyMember.family.residents != null and familyMember.family.residents.contains(resident)}">
                    <span th:text="${resident.name} + ' ' + ${resident.surnames}"></span>
                </label>
            </div>
            <div th:if="${#lists.isEmpty(residents)}" class="list-group-item text-muted text-center">
                No residents found.
            </div>
        </div>

        <div class="mt-4">
            <button type="submit" class="btn btn-primary">
                Save
            </button>
            <a th:href="@{/family_member}" class="btn btn-secondary ms-2">
                Cancel
            </a>
        </div>
    </form>
</div>

<script>
    function searchResident() {
        const keyword = document.getElementById('keywordInput').value;
        // Al recargar la página para buscar, los datos escritos en los inputs se pierden
        // Si quieres que el buscador sea instantáneo sin recargar, te lo puedo ajustar con JS.
        window.location.href = '/family_member/form?keyword=' + encodeURIComponent(keyword);
    }

    document.getElementById('keywordInput').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            e.preventDefault();
            searchResident();
        }
    });
</script>
</body>
</html>
