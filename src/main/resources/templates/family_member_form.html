<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Family Member Form</title>
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-4">
    <h2 class="mb-4"
        th:text="${familyMember.id == null ? 'New Family Member' : 'Edit Family Member'}">
        Family Member Form
    </h2>

    <form th:action="@{/family_member/save}" th:object="${familyMember}" method="post">

        <!-- ID oculto (necesario para editar) -->
        <input type="hidden" th:field="*{id}"/>

        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" th:field="*{name}" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Surnames</label>
                <input type="text" class="form-control" th:field="*{surnames}" required>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" th:field="*{email}">
            </div>
            <div class="col-md-6">
                <label class="form-label">Phone</label>
                <input type="text" class="form-control" th:field="*{phoneNumber}">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label">Birth Date</label>
                <input type="date" class="form-control" th:field="*{birthDate}">
            </div>
            <div class="col-md-6 d-flex align-items-center">
                <div class="form-check mt-4">
                    <input class="form-check-input"
                           type="checkbox"
                           th:field="*{receiveStatusNotifications}">
                    <label class="form-check-label">
                        Receive Notifications
                    </label>
                </div>
            </div>
        </div>

        <div class="mt-4">
            <button type="submit" class="btn btn-primary">
                Save
            </button>
            <a th:href="@{/family_member}" class="btn btn-secondary ms-2">
                Cancel
            </a>
        </div>

    </form>
</div>

</body>
</html>
