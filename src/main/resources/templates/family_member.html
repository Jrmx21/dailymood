<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Family Members</title>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-4">
    <h2 class="mb-4">Family Members List</h2>

    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Surnames</th>
            <th scope="col">Email</th>
            <th scope="col">Birth Date</th>
            <th scope="col">Phone</th>
            <th scope="col">Notifications</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>

        <th:block th:each="member, iter : ${familyMembers}">

            <!-- CABECERA DE FAMILIA -->
            <tr th:if="${iter.index == 0 or member.family.id != familyMembers[iter.index - 1].family.id}"
                class="table-primary">
                <td colspan="6" class="fw-bold">
                    Family ID:
                    <span th:text="${member.family.id}"></span>
                    <span class="ms-3 text-muted">
                        Residents:
                        <span th:each="resident, i : ${member.family.residents}"
                              th:text="${resident.name + ' ' + resident.surnames + (i.last ? '' : ', ')}">
                        </span>
                    </span>
                </td>
                <td>
                    <a th:href="@{'/family_member/add_family/' + ${member.family.id}}"
                       class="btn btn-outline-primary">Add Family Member</a>
                </td>

            </tr>

            <!-- FILA DEL MIEMBRO -->
            <tr>
                <td th:text="${member.name}"></td>
                <td th:text="${member.surnames}"></td>
                <td th:text="${member.email}"></td>
                <td th:text="${member.birthDate}"></td>
                <td th:text="${member.phoneNumber}"></td>
                <td th:text="${member.receiveStatusNotifications ? 'Yes' : 'No'}"></td>
                <td>
                    <a th:href="@{'/family_member/edit/' + ${member.id}}"
                       class="btn btn-primary btn-sm">Edit</a>
                    <a th:href="@{'/family_member/delete/' + ${member.id}}"
                       class="btn btn-danger btn-sm"
                       onclick="return confirm('Are you sure?');">Delete</a>
                </td>
            </tr>

        </th:block>

        </tbody>

    </table>

    <a th:href="@{/family_member/form}" class="btn btn-secondary mb-3">New Family Member</a>
</div>

</body>
</html>
