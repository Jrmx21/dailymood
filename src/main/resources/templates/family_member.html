<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Family Members</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100 text-slate-800 min-h-screen">

<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="max-w-7xl mx-auto px-4 py-6">

    <h1 class="text-3xl font-bold mb-6 flex items-center gap-2">
        ğŸ‘¨â€ğŸ‘©â€ğŸ‘§â€ğŸ‘¦ Family Members List
    </h1>
    <!-- New member -->
    <div class="mt-6">
        <a th:href="@{/family_member/form}"
           class="inline-flex items-center px-4 py-2 rounded-xl
                  bg-slate-600 text-white font-semibold
                  hover:bg-slate-700
                  focus:outline-none focus:ring-2 focus:ring-slate-400">
            â• New Family Member
        </a>
    </div>
    <br>

    <!-- Table wrapper -->
    <div class="bg-white shadow-lg rounded-2xl overflow-x-auto">

        <table class="w-full border-collapse">

            <thead class="bg-slate-200 text-slate-700 text-left">
            <tr>
                <th class="px-4 py-3 font-semibold">Name</th>
                <th class="px-4 py-3 font-semibold">Surnames</th>
                <th class="px-4 py-3 font-semibold">Email</th>
                <th class="px-4 py-3 font-semibold">Birth Date</th>
                <th class="px-4 py-3 font-semibold">Phone</th>
                <th class="px-4 py-3 font-semibold">Notifications</th>
                <th class="px-4 py-3 font-semibold">Actions</th>
            </tr>
            </thead>

            <tbody class="divide-y divide-slate-200">

            <th:block th:each="member, iter : ${familyMembers}">

                <!-- FAMILY HEADER -->
                <tr th:if="${iter.index == 0 or member.family.id != familyMembers[iter.index - 1].family.id}"
                    class="bg-blue-100">

                    <td colspan="6" class="px-4 py-3 font-semibold text-blue-800">
                        Family ID:
                        <span th:text="${member.family.id}"></span>

                        <span class="ml-4 text-sm text-slate-600">
                            Residents:
                            <span th:each="resident, i : ${member.family.residents}"
                                  th:text="${resident.name + ' ' + resident.surnames + (i.last ? '' : ', ')}">
                            </span>
                        </span>
                    </td>

                    <td class="px-4 py-3">
                        <a th:href="@{'/family_member/add_family/' + ${member.family.id}}"
                           class="inline-flex items-center px-3 py-1.5 rounded-lg
                                  border border-blue-600 text-blue-700 font-semibold text-sm
                                  hover:bg-blue-50
                                  focus:outline-none focus:ring-2 focus:ring-blue-400">
                            â• Add Member
                        </a>
                    </td>
                </tr>

                <!-- MEMBER ROW -->
                <tr class="hover:bg-slate-50 transition">

                    <td class="px-4 py-3" th:text="${member.name}"></td>
                    <td class="px-4 py-3" th:text="${member.surnames}"></td>
                    <td class="px-4 py-3" th:text="${member.email}"></td>
                    <td class="px-4 py-3"
                        th:text="${member.birthDate != null ? #temporals.format(member.birthDate, 'dd/MM/yyyy') : ''}">
                    </td>
                    <td class="px-4 py-3" th:text="${member.phoneNumber}"></td>
                    <td class="px-4 py-3 font-medium"
                        th:text="${member.receiveStatusNotifications ? 'Yes' : 'No'}">
                    </td>

                    <td class="px-4 py-3 flex gap-2">

                        <a th:href="@{'/family_member/edit/' + ${member.id}}"
                           class="px-3 py-1.5 rounded-lg bg-blue-600 text-white text-sm font-semibold
                                  hover:bg-blue-700
                                  focus:outline-none focus:ring-2 focus:ring-blue-400">
                            âœï¸ Edit
                        </a>

                        <a th:href="@{'/family_member/delete/' + ${member.id}}"
                           onclick="return confirm('Are you sure?');"
                           class="px-3 py-1.5 rounded-lg bg-red-600 text-white text-sm font-semibold
                                  hover:bg-red-700
                                  focus:outline-none focus:ring-2 focus:ring-red-400">
                            ğŸ—‘ï¸ Delete
                        </a>

                    </td>
                </tr>

            </th:block>

            </tbody>
        </table>
    </div>


</main>

</body>
</html>
