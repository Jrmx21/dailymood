<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Resident</title>
</head>
<body>
 <div th:insert="fragments/navbar :: navbar"></div>
<div class="container mt-4">
    <!-- return button-->
    <a th:href="@{/daily_status}" class="btn btn-secondary mb-3">Back to DailyStatus List</a>
    <h2 class="mb-4" th:text="${dailyStatus.id} != null ? 'Edit Daily Status' : 'Register Daily Status'"></h2>
    <form th:action="@{/daily_status/save}" th:object="${dailyStatus}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" class="form-control" id="date" th:field="*{date}" placeholder="Enter date" required>
        </div>
        <div class="mb-3">
            <label for="observations" class="form-label">Observations </label>
            <input type="text" class="form-control" id="observations" th:field="*{observations}" placeholder="Enter observations" required>
        </div>
        <div class="mb-3">
            <label class="form-label">State</label>
            <select class="form-control" th:field="*{statusType}">
                <option value="HAPPY">HAPPY</option>
                <option value="NEUTRAL">NEUTRAL</option>
                <option value="SAD">SAD</option>
            </select>
        </div>
        <div class="mb-3 position-relative">
            <label class="form-label">Resident</label>

            <!-- Input de búsqueda -->
            <input type="text" id="residentSearch" class="form-control mb-1" placeholder="Search resident...">

            <!-- Lista de residentes como select estilizado -->
            <select class="form-select" th:field="*{resident}" size="5" style="overflow-y:auto;">
                <option th:each="resident : ${residents}"
                        th:value="${resident.id}"
                        th:text="${resident.name}">
                </option>
            </select>
        </div>


        <button type="submit" class="btn btn-primary" th:text="${dailyStatus.id} != null ? 'Update Daily Status' : 'Create Daily Status'"></button>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const searchInput = document.getElementById('residentSearch');
        const select = searchInput.nextElementSibling; // el select justo después

        searchInput.addEventListener('input', function() {
            const filter = this.value.toLowerCase();
            Array.from(select.options).forEach(option => {
                option.style.display = option.text.toLowerCase().includes(filter) ? '' : 'none';
            });
        });
    });
</script>

</body>
</html>
